<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Phaser Game</title>
    <script src="/phaser-3.60.0/dist/phaser.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        canvas {
            width: 100%;
            height: 100%;
        }

        #score-container {
            position: absolute;
            bottom: 0;
            width: 50%;
            height: 100px;
            background-color: #333;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }







    </style>
</head>
<body>
    <div id="game-container"></div>
    <div id="score-container">
        
    </div>
<script>

        // Define the scene
        const config = {
        type: Phaser.AUTO,
        height: window.innerWidth,
        width: window.innerWidth,
        parent: 'game-container',

        physics: {
            default: 'arcade'
        },
        
        scene: {
            create: create,
            update: update,
        }
        };

        const game = new Phaser.Game(config);

        // Create your game objects
        var circle;
        var lines;
        var velx = 0;
        var vely = 0;
        var setVel = 75;
        var drag = .99;
        var moveDirection = null;
        var lineCounter = 400;
        var lineDelay = 500; // Number of loops to skip before generating a new line
        var score;
        var scoreText
        var scoreDiv = document.getElementById("score-container")


        function create() {


        // Create array for line sprites
        lines = this.physics.add.group();


        // Create the circle sprite
        circle = this.add.circle(this.cameras.main.centerX, this.cameras.main.centerY, 50, 0xffffff);
  

        // Set the circle's properties
        circle.setOrigin(0.5);
        circle.setInteractive();       

        this.physics.add.existing(circle)
        circle.body.setCircle(50);


        // Add the button controls
        function drawButton(scene, x, y, width, height, color, onClick) {
            
            var button = scene.add.graphics();

            // Draw the button background
            button.fillStyle(color, 1);
            button.fillRect(x, y, width, height);

            // Draw the arrow
            var arrowLength = 50;
            var arrowWidth = 20;
            var centerX = x + width / 2;
            var centerY = y + height / 2;
            var screenCenterX = scene.cameras.main.centerX;
            var screenCenterY = scene.cameras.main.centerY;
            var dx = screenCenterX - centerX;
            var dy = screenCenterY - centerY;
            var angle = Math.atan2(dy, dx);
            var arrowEndX = centerX + arrowLength * Math.cos(angle);
            var arrowEndY = centerY + arrowLength * Math.sin(angle);
            button.lineStyle(2, 0xffffff);
            button.beginPath();
            button.moveTo(centerX, centerY);
            button.lineTo(arrowEndX, arrowEndY);
            button.strokePath();
            button.closePath();
            button.beginPath();
            button.moveTo(arrowEndX, arrowEndY);
            button.lineTo(
                arrowEndX - arrowWidth * Math.cos(angle - Math.PI / 6),
                arrowEndY - arrowWidth * Math.sin(angle - Math.PI / 6)
            );
            button.lineTo(
                arrowEndX - arrowWidth * Math.cos(angle + Math.PI / 6),
                arrowEndY - arrowWidth * Math.sin(angle + Math.PI / 6)
            );
            button.closePath();
            button.fillPath();

            // Set the button as interactive and add the click event handler
            button.setInteractive(new Phaser.Geom.Rectangle(x, y, width, height), Phaser.Geom.Rectangle.Contains);
            button.on('pointerdown', onClick);

            return button;
            }

        // Create the buttons
        var buttonTopLeft = drawButton(this, 0, 0, 50, 50, 0xff0000, function() {
            console.log('Button Top Left clicked!');
            velx += setVel
            vely += setVel
            moveDirection = 'downRight';
        });

        var buttonTopRight = drawButton(this, config.width - 50, 0, 50, 50, 0x00ff00, function() {
            console.log('Button Top Right clicked!');
            velx -= setVel
            vely += setVel
            moveDirection = 'downLeft';
        });

        var buttonBottomLeft = drawButton(this, 0, config.height - 50, 50, 50, 0x0000ff, function() {
            console.log('Button Bottom Left clicked!');
            velx += setVel
            vely -= setVel
            moveDirection = 'upRight';
        });

        var buttonBottomRight = drawButton(this, config.width - 50, config.height - 50, 50, 50, 0xffff00, function() {
            console.log('Button Bottom Right clicked!');
            velx -= setVel
            vely -= setVel
            console.log(velx,vely)
            moveDirection = 'upLeft';
        });


        scoreText = this.add.text('Score: 0', { font: '24px Arial', fill: '#ff0000' });
        scoreText.setOrigin(0);


    }


        

        function update() {

        const elaspedTime = (this.time.now/1000).toFixed(0)
        scoreText.setText('Score : ' + elaspedTime)
        scoreDiv.innerHTML = scoreText.text;


        lineCounter++;

        // Generate a new line if the lineCounter has reached the lineDelay value
        if (lineCounter >= lineDelay) {
            createLine.call(this);
            lineCounter = 0;
        }

        // Create a collider between the circle and lines
        this.physics.add.collider(circle, lines, function() {
            console.log('Circle collided with a line!');
            this.scene.pause();
        }, null, this);





        if (moveDirection === 'upLeft') {

            velx *= drag
            vely *= drag
  
            circle.body.setVelocity(velx,vely)

            if (circle.x < 50) {
                circle.x = 50;
            }
            if (circle.y < 50) {
                circle.y = 50;
            }
        } else if (moveDirection === 'upRight') {
            velx *= drag
            vely *= drag
  
            circle.body.setVelocity(velx,vely)
            if (circle.x > this.game.config.width-50) {
                circle.x = this.game.config.width-50;
            }
            if (circle.y < 50) {
                circle.y = 50;
            }
        } else if (moveDirection === 'downLeft') {
            velx *= drag
            vely *= drag
  
            circle.body.setVelocity(velx,vely)
            if (circle.x < 50) {
                circle.x = 50;
            }
            if (circle.y > this.game.config.height-50) {
                circle.y = this.game.config.height-50;
            }
        } else if (moveDirection === 'downRight') {
            velx *= drag
            vely *= drag
  
            circle.body.setVelocity(velx,vely)
            if (circle.x > this.game.config.width-50) {
                circle.x = this.game.config.width-50;
            }
            if (circle.y > this.game.config.height-50) {
                circle.y = this.game.config.height-50;
            }
        }
            


        }
    

    function createLine() {

        h_l_line = this.add.rectangle(-10, Phaser.Math.RND.integerInRange(50, 550), Phaser.Math.RND.integerInRange(50, 200), 10, 0xffffff);
            this.physics.add.existing(h_l_line);
            lines.add(h_l_line);
            h_l_line.body.velocity.x = Phaser.Math.RND.integerInRange(0, 200);

        h_r_line = this.add.rectangle(window.innerHeight+10, Phaser.Math.RND.integerInRange(50, 550), Phaser.Math.RND.integerInRange(50, 200), 10, 0xffffff);
            this.physics.add.existing(h_r_line);
            lines.add(h_r_line);
            h_r_line.body.velocity.x = Phaser.Math.RND.integerInRange(-200,0);
        
        v_t_line = this.add.rectangle(Phaser.Math.RND.integerInRange(50, 550), -10, 10, Phaser.Math.RND.integerInRange(50, 200), 0xffffff);
            this.physics.add.existing(v_t_line);
            lines.add(v_t_line);
            v_t_line.body.velocity.y = Phaser.Math.RND.integerInRange(0, 200);

        v_b_line = this.add.rectangle(Phaser.Math.RND.integerInRange(50, 550), window.innerHeight+10, 10, Phaser.Math.RND.integerInRange(50, 200), 0xffffff);
            this.physics.add.existing(v_b_line);
            lines.add(v_b_line);
            v_b_line.body.velocity.y = Phaser.Math.RND.integerInRange(0, -200);



        }


    this.update = update;

    </script>
            
    
  </body>
</html>
